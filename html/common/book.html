<section class="book">
  <div class="container">
    <div class="book__inner">
      <div class="badge badge--top">reservation</div>
      <h3 class="title book__title">Book Your Table</h3>
      <form class="book__form" action="#">
        <div class="book__box">
          <label class="book__label">
            <input class="book__input book__input--name" type="name" placeholder="Name">
          </label>
          <label class="book__label">
            <input class="book__input book__input--name" type="email" placeholder="Email">
          </label>
        </div>
        <div class="book__box">
          <label class="book__label">
            <input class="book__input book__input--date" type="number" placeholder="Persons">
          </label>
          <label class="book__label">
            <input class="book__input book__input--date" type="text" placeholder="Timing">
          </label>
          <label class="book__label">
            <input class="book__input book__input--date" type="text" placeholder="Date">
          </label>
        </div>
        <button class="book__btn" type="submit">Book A Table</button>
      </form>
    </div>
  </div>
</section>
